<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="main.css">
    
</head>

<body>
    <header>
        <h1>Kindergarten Quiz</h1>
    </header>
    <section id="score">
        <h1>Correct</h1>
        <div id='correct'><h3>0</h3></div>
        <h1>Incorrect</h1>
        <div id='incorrect'><h3>0</h3></div>
    </section>
    <main>
        <form>
            <section id="question">
                <h3>1 out of 5<br><br>Which 3 numbers equal the same when added or when multiplied together?</h3>
                <ul>
                    <li>
                        <input type="radio" name="q" value="215" /> 2, 1, 5 <br><br>
                    </li>
                    <li>
                        <input type="radio" name="q" value="421" /> 4, 2, 1 <br><br>
                    </li>
                    <li>
                        <input type="radio" name="q" value="243" /> 2, 4, 3 <br><br>
                    </li>
                    <li>
                        <input type="radio" name="q" value="312" /> 3, 1, 2 <br><br>
                    </li>
                </ul>
            </section>
            <div id="submit"><button type="button" id="submit" onclick="">Submit</button></div>
            <div id="next"></div>
            <div id="message"></div>
        </form>
    </main>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
